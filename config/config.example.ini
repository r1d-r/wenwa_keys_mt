# Magic Keys MT5 Trading Manager - Configuration File
# Copy this file to config.ini and customize your settings

[MT5]
# MetaTrader 5 connection settings
# Leave password empty to use saved credentials in MT5 terminal
login = 
password = 
server = 

[Trading]
# Default trading parameters
default_risk_percent = 1.0
default_pips_distance = 20
default_rr_ratio = 2.0
custom_close_percent = 25
max_slippage = 5

# Lot size settings
min_lot = 0.01
max_lot = 100.0
lot_step = 0.01

[Triggers]
# Auto Breakeven settings
auto_be_offset_pips = 5
auto_be_move_to_entry = true

# Partial Take Profit settings
partial_tp_enabled = true
partial_tp_1_percent = 50
partial_tp_1_default_pips = 15
partial_tp_2_percent = 30
partial_tp_2_default_pips = 30

[GUI]
# GUI appearance settings
window_width = 600
window_height = 700
theme = dark
font_family = Segoe UI
font_size = 10

# Button colors
color_green = #7FFF00
color_yellow = #FFD700
color_red = #FF4444
color_gray = #CCCCCC
color_background = #1E1E1E

[Statistics]
# Statistics tracking
track_stats = true
save_stats_on_close = true
stats_file = data/trading_stats.json

[Logging]
# Logging configuration
log_level = INFO
log_to_console = true
log_to_file = true
max_log_size_mb = 10
log_backup_count = 5

[Hotkeys]
# Keyboard shortcuts (when hardware keyboard is connected)
# Format: key_name = function_name
# Leave empty to disable hotkeys
hotkeys_enabled = false

[Advanced]
# Advanced settings
check_triggers_interval_ms = 500
connection_timeout_seconds = 10
auto_reconnect = true
show_notifications = true
